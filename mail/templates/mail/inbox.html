{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
  <div id="nav">
    <h2>{{ request.user.email }}</h2>

    <button class="btn-sm btn btn-dark" id="inbox">Inbox</button>
    <button class="btn-sm btn btn-dark" id="compose">Compose</button>
    <button class="btn-sm btn btn-dark" id="sent">Sent</button>
    <button class="btn-sm btn btn-dark" id="archived">Archived</button>
    <a class="btn-sm btn btn-dark" href="{% url 'logout' %}">Log Out</a>
  </div>
  <div id="main">
    <div id="emails-view">
    </div>


    <div id="message-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-dark btn-sm"/>
        </form>
    </div>
  </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
